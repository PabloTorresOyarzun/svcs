{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center h-100" style="min-height: 80vh;">
    
    <div class="text-center mb-4">
        <div class="c-login-card__icon">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h2 class="c-login-card__title">Bienvenido</h2>
        <p class="c-login-card__subtitle">Ingrese sus credenciales para acceder al ERP</p>
    </div>

    <div class="c-login-card">
        <form action="/dashboard">
            <div class="mb-3">
                <label class="c-form__label">Correo Electrónico</label>
                <div class="input-group c-form__input-group">
                    <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control border-start-0" placeholder="usuario@agencia.cl">
                </div>
            </div>
            
            <div class="mb-4">
                <label class="c-form__label">Contraseña</label>
                <div class="input-group c-form__input-group">
                    <span class="input-group-text border-end-0"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control border-start-0" placeholder="••••••••">
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label small u-text-muted" for="rememberMe">Recordarme</label>
                </div>
                <a href="#" class="small text-decoration-none u-text-accent">¿Olvidó su clave?</a>
            </div>

            <button type="submit" class="btn c-btn c-btn--primary w-100 py-2">Ingresar al Sistema</button>
        </form>
    </div>

    <div class="mt-4 text-center u-text-muted small">
        <p>&copy; 2026 Agencia de Aduana Juan León y Cía. Ltda. Acceso restringido.</p>
    </div>
</div>
{% endblock %}
