{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center h-100" style="min-height: 80vh;">
    
    <div class="text-center mb-4">
        <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3 mb-3">
            <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
        </div>
        <h2 class="fw-bold">Bienvenido</h2>
        <p class="text-muted">Ingrese sus credenciales para acceder al ERP</p>
    </div>

    <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <form action="/dashboard">
                <div class="mb-3">
                    <label class="form-label fw-semibold text-secondary small text-uppercase">Correo Electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control bg-light border-start-0" placeholder="usuario@agencia.cl">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-semibold text-secondary small text-uppercase">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control bg-light border-start-0" placeholder="••••••••">
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small text-muted" for="rememberMe">Recordarme</label>
                    </div>
                    <a href="#" class="small text-decoration-none">¿Olvidó su clave?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Ingresar al Sistema</button>
            </form>
        </div>
    </div>

    <div class="mt-4 text-center text-muted small">
        <p>&copy; 2026 Agencia de Aduanas Chile. Acceso restringido.</p>
    </div>
</div>
{% endblock %}
