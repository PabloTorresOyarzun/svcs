services:
  job-migrator:
    build: .
    container_name: job-migrator
    env_file:
      - .env
    environment:
      TZ: America/Santiago
    networks:
      - backend

    # --- CAMBIO PRINCIPAL ---
    # Usamos entrypoint y command para mantener el contenedor vivo eternamente
    # sin ejecutar la migración al inicio.
    entrypoint: /bin/sh
    command: -c "tail -f /dev/null"
    # ------------------------

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    labels:
      ofelia.enabled: "true"
      # Horario: 04:30 AM todos los días
      ofelia.job-exec.migrator-daily.schedule: "@every 1h"
      # Comando que Ofelia inyectará dentro del contenedor vivo
      ofelia.job-exec.migrator-daily.command: "./migrator"
      ofelia.job-exec.migrator-daily.no-overlap: "true"

    image: job-migrator-image

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: job_scheduler
    depends_on:
      - job-migrator
    env_file:
      - .env
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend

networks:
  backend:
    external: true
    name: backend
